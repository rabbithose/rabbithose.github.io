  <h2 class="mt-4">ザック（バックパック）の背負い方</h2>
  <ol>
    <li>腰のベルトを締める（腹部を圧迫しないように）</li>
    <li>わきの下のベルトを血流を止めない程度に締める</li>
    <li>肩の上のベルトを引き、重心を背中に寄せる</li>
    <li>胸のベルトを締め、左右のブレを防ぐ</li>
  </ol>

  <h2 class="mt-4">ストックの使い方</h2>
  <p>脇をしめ、腕を小さく前ならえの形にして長さを調整。</p>
  <ul>
    <li>登り：根本を持つ</li>
    <li>下り：上側を持つ</li>
    <li>1歩ごとに突く必要はなく、2歩に1度でもOK</li>
