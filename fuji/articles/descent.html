<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>下り方｜富士登山プロジェクト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
  <h1>下り方</h1>

  <div class="alert alert-danger">
    下山時は事故が最も多発します。特に注意が必要です。
  </div>

  <h2 class="mt-4">疲労対策</h2>
  <p>
    疲労で足が上がらず、木の根につまずき転倒する事故が多い。  
    下山前には靴紐を結びなおすと気持ちも引き締まる。
  </p>

  <h2 class="mt-4">歩行姿勢</h2>
  <p>
    大きな歩幅は膝を痛める原因になる。  
    急斜面では膝を曲げ気味にし、<strong>少し前傾でつま先に重心</strong>をかける。
  </p>
  <div class="alert alert-warning">
    後ろ体重は滑落の大きな原因。絶対に避ける。
  </div>

  <h2 class="mt-4">トラバースの歩き方</h2>
  <p>
    山側の足：進行方向まっすぐ  
    谷側の足：谷に向けて開く  
  </p>

  <div class="mt-5">
    <a href="./index.html" class="btn btn-secondary">← 記事一覧へ戻る</a>
  </div>
</div>
</body>
</html>
