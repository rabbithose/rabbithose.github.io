<div class="container mt-4">
  <h1>登り方</h1>

  <h2 class="mt-4">歩幅は小さく</h2>
  <p>
    登りで歩幅を大きくすると筋肉負担が増え、疲労の原因になる。  
    大きな段差は避け、小さな段差を選んで進む。
  </p>

  <h2 class="mt-4">服装の調整</h2>
  <p>
    歩き始めると体温が上昇するため、<strong>少し涼しい服装</strong>でスタートする。  
    暑くなったらチャックを開ける・帽子を外すだけでも効果あり。
  </p>
