<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/QAPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="./js/p5.sound.js"></script> 
    <link rel="stylesheet" href="./style.css" />
    <title>姿勢評価アプリ</title>
  </head>
  <body>
    <div class="container mt-4 ">
      <div class="row">
        <div class="col-12 text-center display-1">
          <p class="mode"><span id="mode">setup ai</span></p>
        </div>
      </div>
      <div class="row" id="yoko" >
        <div class="col-3">
          <div
            class="alert text-center display-3"
            id="number0" 
          >カメラ</div>
        </div>
        <div class="col-3">
          <div
            class="alert text-center display-3"
            id="number1"
          >AI</div>
        </div>
        <div class="col-3 ">
          <div
            class="alert text-center display-3"
            id="number2"
          >人数</div>
        </div>
        <div class="col-3">
          <div
            class="alert text-center display-3"
            id="number3"
          >時間</div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="relative" id="video-container">
            <video
              id="camera1"
              class="kadomaru"
              height="100%"
              width="100%"
              autoplay
              muted
              playsinline
            ></video>
            
          </div>
        </div>
        <div class="col-6">
          <!-- <img style="width: 100%;" src="/img/IMG_4580.jpg"> -->
           <div id="p5"></div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <h3 class="text-center">解析結果（デモ）</h3>

          <div class="row text-center mb-2">
            <div class="col">
              肩 平均: <span id="s_avg">-</span> /
              σ: <span id="s_std">-</span> /
              傾向: <span id="s_trend">-</span>
            </div>
            <div class="col">
              腰 平均: <span id="h_avg">-</span> /
              σ: <span id="h_std">-</span> /
              傾向: <span id="h_trend">-</span>
            </div>
          </div>

          <canvas id="chart" height="120"></canvas>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col">
          <button onclick="change_camera()" class="btn btn-primary">カメラの変更</button>
        </div>
      </div> -->
    <script src="./index.js"></script>

  </body>
</html>
