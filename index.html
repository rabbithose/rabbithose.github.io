<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/QAPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- <script src="./index.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>手旗読み取り</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./tebata_logo.png" alt="Bootstrap" width="30" height="24" />
          <font face="Comic Sans MS">Flag Signal Discrimination App</font>
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12 text-center display-1">
          <p class="mode"><span id="mode">setup ai</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-9 display-6">受信した文字:<span id="letters"></span></div>
        <div class="col-3">
          <button onclick="clearletter()" class="btn btn-danger">
            文字列を消す
          </button>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <div class="relative">
            <video
              id="camera"
              class="kadomaru"
              height="100%"
              width="100%"
              autoplay
              muted
              playsinline
            ></video>
            <p class="num_result">原画:<span id="num_result"></span></p>
            <p class="letter">文字:<span id="letter"></span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="alert alert-primary text-center display-3" id="number0"></div>
        </div>
        <div class="col-3">
            <div class="alert alert-primary text-center display-3" id="number1"></div>
        </div>
        <div class="col-3">
            <div class="alert alert-primary text-center display-3" id="number2"></div>
        </div>
        <div class="col-3">
            <div class="alert alert-primary text-center display-3" id="number3"></div>
        </div>
      </div>

      <!-- <p>打っている原画:<span id="in_tebata"></span></p> -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
