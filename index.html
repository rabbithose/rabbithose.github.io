<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/QAPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>手旗信号読み取りアプリ</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 text-center display-1">
          <p class="mode"><span id="mode">setup ai</span></p>
        </div>
      </div>
      <div class="row alert alert-primary align-items-center">
        <div class="col-11">受信した文字:<span id="letters"></span></div>
        <div class="col-1">
          <button onclick="clearletter()" class="btn btn-danger">×</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div
            class="alert alert-secondary text-center display-3"
            id="number0"
          ></div>
        </div>
        <div class="col-3">
          <div
            class="alert alert-secondary text-center display-3"
            id="number1"
          ></div>
        </div>
        <div class="col-3">
          <div
            class="alert alert-secondary text-center display-3"
            id="number2"
          ></div>
        </div>
        <div class="col-3">
          <div
            class="alert alert-secondary text-center display-3"
            id="number3"
          ></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <div class="relative">
            <video
              id="camera"
              class="kadomaru"
              height="100%"
              width="100%"
              autoplay
              muted
              playsinline
            ></video>
            <p class="num_result">原画:<span id="num_result"></span></p>
            <p class="letter">文字:<span id="letter"></span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="change_camera()" class="btn btn-primary">カメラの変更</button>
        </div>
      </div>
    <script src="./index.js"></script>
  </body>
</html>
